<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <app-work-flow
        #workFlowRef>
      </app-work-flow>
    </div>
    <div class="col-6 pl-0">
      <app-work-flow-instance
        #workFlowInstanceRef
        [workFlow]="workFlowRef.selecting">
      </app-work-flow-instance>
    </div>
    <div class="col-3 pl-0">
      <app-work-flow-connection
        [workFlowInstance]="workFlowInstanceRef.selecting"
        [workFlowInstanceList]="workFlowInstanceRef.data">
      </app-work-flow-connection>
    </div>
  </div>
</div>
