<button
  class="btn btn-primary"
  (click)="openModal(template)"
  [disabled]="!role
    || !_filteredPermissionList
    || _filteredPermissionList.length == 0">
  <span>Add</span>
</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add permission to role</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card card-transparent">
      <div class="card-body">
        <div class="form-group form-group-default disabled">
          <label>Role</label>
          <input 
            disabled
            type="text"
            class="form-control"
            [value]="role?.Name">
        </div>
        <div class="form-group form-group-default form-group-default-select2 required">
          <label>Permission</label>
          <pg-select
            #permissions
            [PlaceHolder]="'Permission'"
            Multiple
            AllowClear
            ShowSearch>
            <pg-option
              *ngFor="let option of _filteredPermissionList"
              [Label]="option.Name"
              [Value]="option.Id">
            </pg-option>
          </pg-select>
        </div>
        <br>
        <button
          class="btn btn-primary btn-cons
            btn-animated from-left fa fa-plus"
          (click)="addPermissionToRole(permissions.Value)">
          <span>Add</span>
        </button>
      </div>
    </div>
  </div>
</ng-template>
