<div class="row">
    <div class="col-6">
        <h4 class="page-title">Qui tr√¨nh</h4>
        <div class="form-group d-flex m-0">
            <app-create-role (refresh)="getData()" [father]="demoSelected?.Name"></app-create-role>
            <input type="text" class="form-control search m-0" id="search" placeholder="Search" (keyup)="updateFilter('quiTrinh')" [(ngModel)]="demoName">
        </div>
        <ngx-datatable [selected]="selected" class='table table-hover' [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [loadingIndicator]="true" [rows]="searchDemo" [selectionType]="'single'" (select)="onSelectDemo($event)"
            [limit]="20">
            <ngx-datatable-column [name]="'Name'" [prop]="'Name'" cellClass="d-flex align-items-center">
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
    <div class="col-6">
        <h4 class="page-title">Role</h4>
        <div class="form-group d-flex m-0">
            <input type="text" [readOnly]="!demoSelected" class="form-control search m-0" id="search" placeholder="Search" (keyup)="updateFilter('nhanVien')" [(ngModel)]="demoSelectedName">
        </div>
        <ngx-datatable [selected]="selectedChild" class='table table-hover' [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [loadingIndicator]="true" [rows]="demoSelected ? searchSelecting : []" [selectionType]="'single'" (select)="onSelect($event)"
            [limit]="20">
            <ngx-datatable-column [name]="'Name'" [prop]="'Name'" cellClass="d-flex align-items-center">
            </ngx-datatable-column>
            <ngx-datatable-column [sortable]="false" [cellClass]="'text-right'" [width]="20">
                <ng-template ngx-datatable-cell-template let-row="row">
                    <i class="pg pg-more" (click)="openUpdateModal(row)"></i>
                    <i class="pg pg-close_line" [swal]="deleteSwal"></i>
                    <swal #deleteSwal title="Delete this role?" text="This action cannot be undone" type="warning" [showCancelButton]="true" [focusCancel]="true" (confirm)="deleteRole(row)" [allowOutsideClick]="false">
                    </swal>
                    <swal #deleteErrorSwal title="Cannot delete this role" type="error" [allowOutsideClick]="false">
                    </swal>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
