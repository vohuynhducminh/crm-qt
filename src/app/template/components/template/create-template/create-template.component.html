<button class="btn btn-primary" (click)="openModal(template)">
  <span>Add</span>
</button>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      Upload Template 
    </h4>
    <h4 class="modal-title pull-left text-danger">
      {{ errorFormCM }}
    </h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="validateCreateTemplate">
    <div class="modal-body">
      <div class="card card-transparent">
        <div class="card-body">
          <div class="form-group-attached">
              <div
                class="form-group 
                      form-group-default 
                      form-group-default-select2 
                      required">
                <label>Work Flow Instance</label>
                <pg-select
                  [PlaceHolder]="'Work Flow Instance'"
                  AllowClear
                  ShowSearch
                  formControlName="InstanceId">
                  <!-- (ngModelChange)="onWorkFlowChange($event)" -->
                    <pg-option
                      *ngFor="let option of workflowinstanceVM"
                      [Label]="option.Name"
                      [Value]="option.Id">
                    </pg-option>
                </pg-select>
              </div>
              <div
                class="form-group 
                      form-group-default
                      required">
                <label>Upload file</label>  
                <pg-upload
                  Type="drag"
                  [Multiple]="false"
                  (Change)="handleChange($event)"
                  extraClass="py-2"
                  progressType="circle"
                  ListType="picture"
                  [Disabled]="disableUpload">
                    <button class="btn btn-success" [disabled] = "disableUpload">
                      Upload
                    </button>
                  <!-- <div class="d-flex flex-column align-items-center">
                    <h4 class="semi-bold no-margin">Drop files to Upload</h4>
                    <p>or click here</p>
                  </div> -->
                </pg-upload>
              </div>
          </div>
          <br>
          <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary btn-cons
              btn-animated from-left fa fa-plus"
              (click)="uploadTemplate()">
            <span>Add</span>
          </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-template>
