<button class="btn btn-warning" *ngIf="accountSelected" (click)="useOpenModal(template)">
  <span>Cập nhật</span>
</button>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Cập nhật nhân viên</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="card card-transparent">
            <div class="card-body" [formGroup]="form">
                <div class="d-flex">
                    <div class="form-group form-group-default form-group-default-select2 col">
                        <label>Quyền hạn</label>
                        <pg-select [PlaceHolder]="''" [Multiple]="true" ShowSearch formControlName="RoleNames">
                            <pg-option *ngFor="let option of roles" [Label]="option.Name" [Value]="option.Name">
                            </pg-option>
                        </pg-select>
                    </div>
                </div>
                <br>
                <button [disabled]="!form.valid" (click)="useUpdate()" class="btn btn-primary btn-cons
            btn-animated from-left fa fa-plus">
          <span>Cập nhật</span>
        </button>
            </div>
        </div>
    </div>
</ng-template>
