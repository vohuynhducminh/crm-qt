<div class="modal-header">
  <!-- {{ form.value | json }} -->
  <h4 class="modal-title pull-left">Cập nhật Lịch Sử Chăm Sóc Khách Hàng</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card card-transparent">
    <div class="card-body">
      <form [formGroup]="form" (submit)="disableSubmitForm()">
        <div
          class="form-group form-group-default required"
          [class.has-error]="form.controls['Type'].invalid
            && (form.controls['Type'].dirty
            || form.controls['Type'].touched)"
          *ngIf="!customerCareTypeList || customerCareTypeList.length === 0">
          <label>Phân loại</label>
          <input
            type="text"
            class="form-control"
            formControlName="Type">
        </div>
        <div
          class="form-group form-group-default form-group-default-select2 required"
          [class.has-error]="form.controls['Type'].invalid
            && (form.controls['Type'].dirty
            || form.controls['Type'].touched)"
          *ngIf="customerCareTypeList && customerCareTypeList.length > 0">
          <label>Phân loại</label>
          <pg-select
            [PlaceHolder]="''"
            AllowClear
            ShowSearch
            formControlName="Type">
            <pg-option
              *ngFor="let option of customerCareTypeList"
              [Label]="option"
              [Value]="option">
            </pg-option>
          </pg-select>
        </div>
        <div class="d-flex">
          <div class="col-12 offset-0 px-0" style="margin-top: -10px" 
          *ngIf="form.controls['Type'].invalid
          && (form.controls['Type'].dirty
          || form.controls['Type'].touched)">
            <label class="error">
              Vui lòng điền Phân loại
            </label>
          </div>
        </div>
        <div
          class="form-group form-group-default required"
          [class.has-error]="form.controls['Note'].invalid
            && (form.controls['Note'].dirty
            || form.controls['Note'].touched)">
          <label>Nội dung</label>
          <textarea
            rows="5"
            class="form-control"
            formControlName="Note"
          ></textarea>
        </div>
        <div class="d-flex">
          <div class="col-12 offset-0 px-0" style="margin-top: -10px" 
          *ngIf="form.controls['Note'].invalid
          && (form.controls['Note'].dirty
          || form.controls['Note'].touched)">
            <label class="error">
              Vui lòng điền Nội dung
            </label>
          </div>
        </div>
        <div class="d-flex">
          <div
            class="input-group date form-group form-group-default last-child required"
            [class.has-error]="form.controls['Date'].invalid
              && (form.controls['Date'].dirty
              || form.controls['Date'].touched)">
            <div class="form-input-group">
              <label>Thời gian</label>
              <pg-datepicker
                [Placeholder]="''"
                [Format]="'DD/MM/YYYY'"
                formControlName="Date">
              </pg-datepicker>
            </div>
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa fa-calendar"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="d-flex">
          <div class="col-12 offset-0 px-0" style="margin-top: -10px" 
          *ngIf="form.controls['Date'].invalid
          && (form.controls['Date'].dirty
          || form.controls['Date'].touched)">
            <label class="error">
              Vui lòng chọn Thời gian
            </label>
          </div>
        </div>
        <br>
        <button
          type="submit"
          class="btn btn-primary btn-cons
            btn-animated from-left fa fa-plus"
          [disabled]="disableSubmit || form.invalid || !form.dirty"
          (click)="disableSubmitForm()">
          <span>Thêm</span>
        </button>
      </form>
    </div>
  </div>
</div>
