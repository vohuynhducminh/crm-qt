<ng-container *ngIf="customer && form">
  <form [formGroup]="form" class="edit-customer-form">
    <div class="pt-1">
      <div
        class="form-group form-group-default"
        [class.disabled]="!isUpdate"
        [class.required]="isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer && currentCustomer.Code !== customer.Code
          "
          >Mã Đơn Vị</label
        >
        <input
          type="text"
          class="form-control"
          required
          disabled
          [value]="customer.Code"
        />
      </div>
    </div>
    <div class="d-flex form-group-attached-inline">
      <div
        class="form-group form-group-default col-8"
        [class.disabled]="!isUpdate"
        [class.required]="isUpdate"
        [class.has-error]="
          duplicated['Name'] ||
          (!form.controls['Name'].valid &&
            (form.controls['Name'].dirty || form.controls['Name'].touched))
        "
      >
        <label
          [class.clred]="
            currentCustomer && currentCustomer.Name !== customer.Name
          "
          >Tên đơn vị</label
        >
        <input
          type="text"
          class="form-control"
          required
          [formControlName]="'Name'"
        />
      </div>
      <div
        class="form-group form-group-default col"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer && currentCustomer.ShortName !== customer.ShortName
          "
          >ĐV_Tên viết tắt</label
        >
        <input
          type="text"
          class="form-control"
          [formControlName]="'ShortName'"
        />
      </div>
    </div>
    <div class="d-flex">
      <div
        class="col-8 px-0"
        style="margin-top: -10px;"
        *ngIf="
          !form.controls['Name'].valid &&
          (form.controls['Name'].dirty || form.controls['Name'].touched)
        "
      >
        <label class="error">
          Vui lòng điền Tên đơn vị
        </label>
      </div>
    </div>
    <div class="d-flex">
      <div
        class="col-8 px-0"
        style="margin-top: -10px;"
        *ngIf="form.controls['Name'].value && duplicated['Name']"
      >
        <label class="error">
          Tên đơn vị đã có người sử dụng
        </label>
      </div>
    </div>
    <div class="d-flex form-group-attached-inline">
      <div
        class="form-group form-group-default form-group-default-select2"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer && currentCustomer.Country !== customer.Country
          "
          >ĐV_Quốc tịch</label
        >
        <pg-select
          [PlaceHolder]="''"
          AllowClear
          ShowSearch
          [formControlName]="'Country'"
        >
          <pg-option
            *ngFor="let option of countriesList"
            [Label]="option"
            [Value]="option"
          >
          </pg-option>
        </pg-select>
      </div>
      <div
        class="form-group form-group-default form-group-default-select2"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.CountryType !== customer.CountryType
          "
          >ĐV_Phân loại quốc tịch</label
        >
        <pg-select
          [PlaceHolder]="''"
          AllowClear
          ShowSearch
          [formControlName]="'CountryType'"
        >
          <pg-option
            *ngFor="let option of ['Trong nước', 'Ngoài nước']"
            [Label]="option"
            [Value]="option"
          >
          </pg-option>
        </pg-select>
      </div>
    </div>
    <!-- <div class="d-flex">
      <div
        class="form-group form-group-default form-group-default-select2 col"
        [class.disabled]="!isUpdate">
        <label
        >Phân loại khách hàng</label>
        <pg-select
          [PlaceHolder]="''"
          AllowClear
          ShowSearch
          [Disabled]="!isUpdate">
          <pg-option
            *ngFor="let option of ['Khách hàng', 'Khách hàng tiềm năng']"
            [Label]="option"
            [Value]="option">
          </pg-option>
        </pg-select>
      </div>
    </div> -->
    <div class="d-flex form-group-attached-inline">
      <div
        class="form-group form-group-default col-6"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.VondieuleVND !== customer.VondieuleVND
          "
          >ĐV_Vốn điều lệ (vnđ)</label
        >
        <input
          type="text"
          class="form-control"
          [textMask]="{ mask: currencyNoDecMask }"
          [formControlName]="'VondieuleVND'"
        />
      </div>
      <div
        class="form-group form-group-default col-6"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.VondieuleUSD !== customer.VondieuleUSD
          "
          >ĐV_Vốn điều lệ (usd)</label
        >
        <input
          type="text"
          class="form-control"
          [textMask]="{ mask: currencyNoDecMask }"
          [formControlName]="'VondieuleUSD'"
        />
      </div>
    </div>
    <div class="d-flex form-group-attached-inline">
      <div
        class="form-group form-group-default col-6"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.VondautuRegister !== customer.VondautuRegister
          "
          >Vốn đầu tư_đăng ký (vnđ)</label
        >
        <input
          type="text"
          class="form-control"
          [disabled]="!isUpdate"
          [textMask]="{ mask: currencyNoDecMask }"
          [formControlName]="'VondautuRegister'"
        />
      </div>
      <div
        class="form-group form-group-default col-6"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.VondautuProcess !== customer.VondautuProcess
          "
          >Vốn đầu tư_thực hiện (vnđ)</label
        >
        <input
          type="text"
          class="form-control"
          [disabled]="!isUpdate"
          [textMask]="{ mask: currencyNoDecMask }"
          [formControlName]="'VondautuProcess'"
        />
      </div>
    </div>
    <div class="d-flex">
      <div
        class="form-group form-group-default form-group-default-select2"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.MarketType != null &&
            currentCustomer.MarketType.toString() !==
              customer.MarketType.toString()
          "
          >ĐV_Phân loại thị trường</label
        >
        <pg-select
          [PlaceHolder]="''"
          [Multiple]="true"
          AllowClear
          ShowSearch
          [formControlName]="'MarketType'"
        >
          <pg-option
            *ngFor="
              let option of [
                'Châu Á',
                'Châu Mỹ',
                'Châu Phi',
                'Châu Úc',
                'Châu Âu'
              ]
            "
            [Label]="option"
            [Value]="option"
          >
          </pg-option>
        </pg-select>
      </div>
    </div>
    <div class="d-flex">
      <div
        class="form-group form-group-default form-group-default-select2"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.MarketActive !== customer.MarketActive
          "
          >ĐV_Thị trường hoạt động</label
        >
        <pg-select
          [PlaceHolder]="''"
          [Multiple]="true"
          [Disabled]="!isUpdate"
          [formControlName]="'MarketActive'"
          AllowClear
          ShowSearch
        >
          <pg-option
            *ngFor="let option of countriesList"
            [Label]="option"
            [Value]="option"
          >
          </pg-option>
        </pg-select>
      </div>
    </div>
    <div class="d-flex form-group-attached-inline">
      <div
        class="input-group date form-group form-group-default col-6"
        [class.disabled]="!isUpdate"
        id="CustomerStartYear"
      >
        <div class="form-input-group">
          <label
            [class.clred]="
              currentCustomer &&
              currentCustomer.StartYear !== customer.StartYear
            "
            >ĐV_Năm bắt đầu HĐ tại QTSC</label
          >
          <pg-datepicker
            #date01
            [Placeholder]="''"
            [autoScroll]="true"
            (blur)="scroll('CustomerStartYear')"
            [Format]="'DD/MM/YYYY'"
            [formControlName]="'StartYear'"
          >
          </pg-datepicker>
        </div>
        <div (click)="date01._openCalendar()" class="input-group-append">
          <span class="input-group-text">
            <i class="fa fa-calendar"></i>
          </span>
        </div>
      </div>
      <div
        class="input-group date form-group form-group-default col-6"
        [class.disabled]="!isUpdate"
        id="CustomerEndYear"
      >
        <div class="form-input-group">
          <label
            [class.clred]="
              currentCustomer && currentCustomer.EndYear !== customer.EndYear
            "
            >ĐV_Năm kết thúc HĐ tại QTSC</label
          >
          <pg-datepicker
            #date02
            [Placeholder]="''"
            [autoScroll]="true"
            (blur)="scroll('CustomerEndYear')"
            [Format]="'DD/MM/YYYY'"
            [formControlName]="'EndYear'"
          >
          </pg-datepicker>
        </div>
        <div (click)="date02._openCalendar()" class="input-group-append">
          <span class="input-group-text">
            <i class="fa fa-calendar"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div
        class="form-group form-group-default form-group-default-select2"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.CustomerTypeId !== customer.CustomerTypeId
          "
          >ĐV_Phân loại nhóm khách hàng</label
        >
        <pg-select
          [PlaceHolder]="''"
          AllowClear
          ShowSearch
          [formControlName]="'CustomerTypeId'"
        >
          <pg-option
            *ngFor="let option of customerTypeList"
            [Label]="option.Name"
            [Value]="option.Id"
          >
          </pg-option>
        </pg-select>
      </div>
    </div>
    <div class="d-flex">
      <div class="form-group form-group-default" [class.disabled]="!isUpdate">
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.TransactionName !== customer.TransactionName
          "
          >ĐV_Tên giao dịch</label
        >
        <input
          type="text"
          class="form-control"
          [formControlName]="'TransactionName'"
        />
      </div>
    </div>
    <div
      class="form-group form-group-default form-group-default-select2"
      [class.disabled]="!isUpdate"
    >
      <label
        [class.clred]="
          currentCustomer &&
          currentCustomer.BusinessType !== customer.BusinessType
        "
        >ĐV_Loại hình doanh nghiệp</label
      >
      <pg-select
        [PlaceHolder]="''"
        AllowClear
        ShowSearch
        [formControlName]="'BusinessType'"
      >
        <pg-option
          *ngFor="
            let option of [
              'CÔNG TY CỔ PHẦN',
              'CÔNG TY TNHH',
              'CÔNG TY HỢP DANH',
              'DOANH NGHIỆP TƯ NHÂN'
            ]
          "
          [Label]="option"
          [Value]="option"
        >
        </pg-option>
      </pg-select>
    </div>
    <div class="d-flex">
      <div
        class="form-group form-group-default form-group-default-select2"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.CompanyType !== customer.CompanyType
          "
          >ĐV_Phân loại doanh nghiệp</label
        >
        <pg-select
          [PlaceHolder]="''"
          [Multiple]="true"
          [Disabled]="!isUpdate"
          [formControlName]="'CompanyType'"
          AllowClear
          ShowSearch
        >
          <pg-option
            *ngFor="
              let option of [
                'Doanh nghiệp Phần mềm - Công nghệ thông tin',
                'Doanh nghiệp R&D',
                'Doanh nghiệp 97 Nguyễn Công Trứ',
                'Doanh nghiệp 97 Nguyễn Công Trứ - CNTT',
                'Doanh nghiệp dịch vụ',
                'Trường học/viện',
                'Nhà đầu tư',
                'Doanh nghiệp khác'
              ]
            "
            [Label]="option"
            [Value]="option"
          >
          </pg-option>
        </pg-select>
      </div>
    </div>
    <div class="d-flex">
      <div
        class="form-group form-group-default form-group-default-select2"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.ObjectType != null &&
            currentCustomer.ObjectType.toString() !==
              customer.ObjectType.toString()
          "
          >ĐV_Phân loại đối tượng</label
        >
        <pg-select
          [PlaceHolder]="''"
          [Multiple]="true"
          AllowClear
          ShowSearch
          [formControlName]="'ObjectType'"
        >
          <pg-option
            *ngFor="
              let option of [
                'Khách hàng cá nhân',
                'Khách hàng doanh nghiệp',
                'Đào tạo',
                'Nhà đầu tư',
                'Nhà cung cấp',
                'Báo chí',
                'Hiệp hội',
                'Lãnh sự quán',
                'Thương vụ',
                'Sở ban ngành',
                'Tổ chức',
                'Tổng công ty nhà nước',
                'Sinh viên',
                'Email các loại',
                'Doanh nghiệp phần mềm – CNTT',
                'Doanh nghiệp R&D',
                'Doanh nghiệp dịch vụ',
                'Đơn vị khác'
              ]
            "
            [Label]="option"
            [Value]="option"
          >
          </pg-option>
        </pg-select>
      </div>
    </div>
    <div class="d-flex">
      <div
        class="form-group form-group-default form-group-default-select2"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.ObjectDetail !== customer.ObjectDetail
          "
          >ĐV_Chi tiết đối tượng</label
        >
        <pg-select
          [PlaceHolder]="''"
          [Disabled]="!isUpdate"
          [formControlName]="'ObjectDetail'"
          AllowClear
          ShowSearch
        >
          <pg-option
            *ngFor="
              let option of [
                'Chính phủ',
                'Bộ Quốc phòng',
                'Bộ Công an',
                'Bộ Ngoại giao',
                'Bộ Tư pháp',
                'Bộ Tài chính',
                'Bộ Công thương',
                'Bộ Lao động - Thương binh và Xã hội',
                'Bộ Giao thông vận tải',
                'Bộ Xây dựng',
                'Bộ Thông tin và truyền thông',
                'Bộ Giáo dục và Đào tạo',
                'Bộ Nông Nghiệp và Phát triển Nông thôn',
                'Bộ Kế hoạch Đầu tư',
                'Bộ Nội vụ',
                'Bộ Y tế',
                'Sở Nội vụ',
                'Sở Tư pháp',
                'Sở Kế hoạch và Đầu tư',
                'Sở Tài chính',
                'Sở Công thương',
                'Sở Nông nghiệp và Phát triển Nông thôn',
                'Sở Giao thông vận tải',
                'Sở Xây dựng',
                'Sở Tài nguyên và Môi trường',
                'Sở Thông tin và Truyền thông',
                'Sở Lao động - Thương binh và Xã hội',
                'Sở Văn hóa - Thể thao và Du lịch',
                'Sở Khoa học và công nghệ',
                'Sở Giáo dục và Đào tạo',
                'Sở Y tế',
                'Ủy ban nhân dân',
                'Cơ quan khác',
                'Hội tin học phía Nam',
                'Việt Nam',
                'Nước ngoài',
                'THCS',
                'THPT',
                'Đại học',
                'Cao đẳng',
                'Trung cấp',
                'Dạy nghề',
                'Viện Đào tạo/Học viện'
              ]
            "
            [Label]="option"
            [Value]="option"
          >
          </pg-option>
        </pg-select>
      </div>
    </div>
    <div class="d-flex form-group-attached-inline">
      <div
        class="form-group form-group-default col-6"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer && currentCustomer.Carrer !== customer.Carrer
          "
          >ĐV_Lĩnh vực hoạt động</label
        >
        <input type="text" class="form-control" [formControlName]="'Carrer'" />
      </div>
      <div
        class="form-group form-group-default col-6"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.MainCarrer !== customer.MainCarrer
          "
          >ĐV_Hoạt động chính</label
        >
        <input
          type="text"
          class="form-control"
          [formControlName]="'MainCarrer'"
        />
      </div>
    </div>
    <div class="d-flex">
      <div class="form-group form-group-default" [class.disabled]="!isUpdate">
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.ProductHighlight !== customer.ProductHighlight
          "
          >ĐV_Sản phẩm tiêu biểu</label
        >
        <input
          type="text"
          class="form-control"
          [formControlName]="'ProductHighlight'"
        />
      </div>
    </div>
    <div class="d-flex">
      <div class="form-group form-group-default" [class.disabled]="!isUpdate">
        <label
          [class.clred]="
            currentCustomer && currentCustomer.Address !== customer.Address
          "
          >ĐV_Địa chỉ</label
        >
        <textarea
          class="form-control"
          rows="5"
          [formControlName]="'Address'"
        ></textarea>
      </div>
    </div>
    <div class="d-flex">
      <div
        class="form-group form-group-default form-group-default-select2"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.AddressProvince !== customer.AddressProvince
          "
          >ĐV_Địa chỉ_Tỉnh/tp</label
        >
        <pg-select
          [PlaceHolder]="''"
          [Disabled]="!isUpdate"
          [formControlName]="'AddressProvince'"
          AllowClear
          ShowSearch
        >
          <pg-option
            *ngFor="let option of citiesList"
            [Label]="option"
            [Value]="option"
          >
          </pg-option>
        </pg-select>
      </div>
    </div>
    <div class="d-flex">
      <div
        class="form-group form-group-default form-group-default-select2"
        [class.disabled]="!isUpdate"
      >
        <label
          [class.clred]="
            currentCustomer &&
            currentCustomer.MemberOfQuangTrungSoftware !==
              customer.MemberOfQuangTrungSoftware
          "
          >ĐV_Thành viên Công viên Phần mềm Quang Trung</label
        >
        <pg-select
          [PlaceHolder]="''"
          [Disabled]="!isUpdate"
          [formControlName]="'MemberOfQuangTrungSoftware'"
          AllowClear
          ShowSearch
        >
          <pg-option
            *ngFor="
              let option of [
                'Trong Công viên Phần mềm Quang Trung',
                'Ngoài Công viên Phần mềm Quang Trung'
              ]
            "
            [Label]="option"
            [Value]="option"
          >
          </pg-option>
        </pg-select>
      </div>
    </div>
    <div class="d-flex">
      <div
        class="form-group form-group-default highlight"
        [formGroup]="form.get('OwnerUM')"
        [class.disabled]="!isUpdate"
      >
        <label>Thông tin chủ sở hữu</label>
        <div class="form-group-attached">
          <div class="d-flex">
            <div
              class="form-group form-group-default"
              [class.disabled]="!isUpdate"
            >
              <label
                [class.clred]="
                  currentCustomer &&
                  currentCustomer.OwnerVM.Name !== customer.OwnerVM.Name
                "
                >Tên chủ sở hữu</label
              >
              <input
                type="text"
                class="form-control"
                [formControlName]="'Name'"
                [disabled]="!isUpdate"
              />
            </div>
          </div>
          <div class="d-flex form-group-attached-inline">
            <div
              class="form-group form-group-default col"
              [class.disabled]="!isUpdate"
            >
              <label
                [class.clred]="
                  currentCustomer &&
                  currentCustomer.OwnerVM.CompanyCode !==
                    customer.OwnerVM.CompanyCode
                "
                >Mã số doanh nghiệp</label
              >
              <input
                type="text"
                class="form-control"
                [formControlName]="'CompanyCode'"
                [disabled]="!isUpdate"
              />
            </div>
            <div
              class="form-group form-group-default col"
              [class.disabled]="!isUpdate"
            >
              <label
                [class.clred]="
                  currentCustomer &&
                  currentCustomer.OwnerVM.IssuingCompanyDate !==
                    customer.OwnerVM.IssuingCompanyDate
                "
                >Nơi cấp</label
              >
              <input
                type="text"
                class="form-control"
                [formControlName]="'IssuingCompanyDate'"
                [disabled]="!isUpdate"
              />
            </div>
            <div
              class="input-group date form-group form-group-default col"
              [class.disabled]="!isUpdate"
              id="OwnerVMIssuingCompanyDate"
            >
              <div class="form-input-group">
                <label
                  [class.clred]="
                    currentCustomer &&
                    currentCustomer.OwnerVM.IssuingCompanyDate !==
                      customer.OwnerVM.IssuingCompanyDate
                  "
                  >Ngày cấp</label
                >
                <pg-datepicker
                  #date03
                  [Placeholder]="''"
                  [autoScroll]="true"
                  (blur)="scroll('OwnerVMIssuingCompanyDate')"
                  [Format]="'DD/MM/YYYY'"
                  [formControlName]="'IssuingCompanyDate'"
                  [Disabled]="!isUpdate"
                >
                </pg-datepicker>
              </div>
              <div (click)="date03._openCalendar()" class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-calendar"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div
              class="form-group form-group-default"
              [class.disabled]="!isUpdate"
            >
              <label
                [class.clred]="
                  currentCustomer &&
                  currentCustomer.OwnerVM.AddressMainTown !==

  [allowOutsideClick]="false"
  (confirm)="disableSubmit = false"
>
</swal>
<swal
  #updateCustomerErrorSwal

  type="error"
  [allowOutsideClick]="false"
  (confirm)="disableSubmit = false"
>
</swal>
<swal
  #deleteSwal
  html="Xác nhận xóa Đơn Vị?"
  type="question"
  [showCancelButton]="true"
  [focusCancel]="true"
  [cancelButtonText]="'Hủy'"
  [confirmButtonText]="'OK'"
  (confirm)="deleteCustomer()"
  (cancel)="disableSubmit = false"
  [allowOutsideClick]="false"
>
</swal>
<swal
  #deleteCustomerSuccessSwal
  html="Đơn Vị đã được xóa thành công!"

>
</swal>
<swal
  #deleteCustomerFailSwal
  html="Đơn Vị đang tham gia Quy Trình!"
  type="error"
  [allowOutsideClick]="false"
  (confirm)="disableSubmit = false"
>
</swal>
