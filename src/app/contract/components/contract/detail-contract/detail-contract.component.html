<ng-container *ngIf="currentContract">
    <div class="edit-customer-form">
        <div class="d-flex form-group-attached-inline">
            <div class="form-group form-group-default col">
                <label>Số hợp đồng</label>
                <input type="text" class="form-control" [value]="currentContract.ContractNo" readonly>
            </div>
        </div>
        <div class="d-flex form-group-attached-inline">
            <div class="form-group form-group-default col">
                <label>Tên công ty</label>
                <input type="text" class="form-control" [value]="currentContract.CompanyName" readonly>
            </div>
        </div>
        <div class="d-flex form-group-attached-inline">
            <div class="form-group form-group-default col-8">
                <label>Người liên hệ/ đại diện</label>
                <input type="text" class="form-control" [value]="currentContract.DeputyName" readonly>
            </div>
            <div class="form-group form-group-default">
                <label>Chức vụ</label>
                <input type="text" class="form-control" [value]="currentContract.DeputyPosition" readonly>
            </div>
        </div>
        <div class="d-flex form-group-attached-inline">
            <div class="form-group form-group-default col">
                <label>Điện thoại</label>
                <input type="text" class="form-control" [value]="currentContract.Tel" readonly>
            </div>
            <div class="form-group form-group-default col">
                <label>Email</label>
                <input type="text" class="form-control" [value]="currentContract.Email" readonly>
            </div>
            <div class="form-group form-group-default col">
                <label>Fax</label>
                <input type="text" class="form-control" [value]="currentContract.Fax" readonly>
            </div>
        </div>
        <div class="d-flex form-group-attached-inline">
            <div class="input-group date form-group form-group-default col">
                <div class="form-input-group">
                    <label>Ngày ký hợp đồng (dd/mm/yyyy)</label>
                    <input type="text" class="form-control" value="{{currentContract.StartDate | date: 'dd/MM/yyyy'}}" readonly>
                </div>
                <div class="input-group-append">
                    <span class="input-group-text">
              <i class="fa fa-calendar"></i>
            </span>
                </div>
            </div>
            <div class="input-group date form-group form-group-default col">
                <div class="form-input-group">
                    <label>Ngày hết hạn hợp đồng (dd/mm/yyyy)</label>
                    <input type="text" class="form-control" value="{{currentContract.EndDate | date: 'dd/MM/yyyy'}}" readonly>
                </div>
                <div class="input-group-append">
                    <span class="input-group-text">
              <i class="fa fa-calendar"></i>
            </span>
                </div>
            </div>
        </div>
        <div class="d-flex form-group-attached-inline">
            <div class="form-group form-group-default col">
                <label>Tên tòa nhà</label>
                <input type="text" class="form-control text-truncate" [value]="currentContract.Building" readonly>
            </div>
        </div>
        <div class="d-flex form-group-attached-inline">
            <div class="col pl-0">
                <div class="card card-default">
                    <div class="card-header">
                        <div class="card-title">Thông tin giá dịch vụ mặt bằng (1)
                        </div>
                    </div>
                    <div class="card-block">
                        <div class="d-flex form-group-attached-inline">
                            <div class="form-group form-group-default col">
                                <label>Số Tầng</label>
                                <input type="text" class="form-control" [value]="currentContract.Floor" readonly>
                            </div>
                            <div class="form-group form-group-default col">
                                <label>Số Phòng</label>
                                <input type="text" class="form-control" [value]="currentContract.Room" readonly>
                            </div>
                        </div>
                        <div class="d-flex form-group-attached-inline">
                            <div class="form-group form-group-default col">
                                <label>Diện tích theo hợp đồng (m2)</label>
                                <input type="text" class="form-control" [(ngModel)]="currentContract.Square" readonly>
                            </div>
                            <div class="form-group form-group-default col">
                                <label>Diện tích đang sử dụng (m2)</label>
                                <input type="text" class="form-control" [(ngModel)]="currentContract.CurrentSquare" readonly>
                            </div>
                        </div>
                        <div class="d-flex form-group-attached-inline">
                            <div class="form-group form-group-default col">
                                <label>Giá dịch vụ (vnđ/m2)</label>
                                <input type="text" class="form-control" [(ngModel)]="currentContract.UnitServicePrice" readonly>
                            </div>
                            <div class="form-group form-group-default col">
                                <label>Giá dịch vụ hiện hành (vnđ/m2)</label>
                                <input type="text" class="form-control" [(ngModel)]="currentContract.CurrentUnitServicePrice" readonly>
                            </div>
                        </div>
                        <div class="d-flex form-group-attached">
                            <div class="input-group date form-group form-group-default col">
                                <div class="form-input-group">
                                    <label>Ngày bắt đầu tính giá dịch vụ (dd/mm/yyyy)</label>
                                    <input type="text" class="form-control" value="{{currentContract.StartDateService | date: 'dd/MM/yyyy'}}" readonly>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                        <i class="fa fa-calendar"></i>
                      </span>
                                </div>
                            </div>
                            <!-- <div class="input-group date form-group form-group-default col">
                                <div class="form-input-group">
                                    <label>Ngày kết thúc tính giá dịch vụ (dd/mm/yyyy)</label>
                                    <input type="text" class="form-control" readonly>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                      <i class="fa fa-calendar"></i>
                    </span>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col pr-0">
                <div class="card card-default">
                    <div class="card-header">
                        <div class="card-title">Thông tin giá thuê mặt bằng (1)
                        </div>
