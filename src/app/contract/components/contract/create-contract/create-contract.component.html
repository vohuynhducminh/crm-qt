<button class="btn btn-primary" (click)="openModal(template)">
  <span>Add</span>
</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create Contract</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card card-transparent">
      <div class="card-body">
        <div class="">
          <div class="form-group form-group-default required">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              required>
          </div>
        </div>
        <div class="">
          <div class="form-group form-group-default">
            <label>Address</label>
            <input
              type="text"
              class="form-control"
              name="address">
          </div>
        </div>
        <div class=" d-flex">
          <div class="form-group form-group-default col-6">
            <label>Fax</label>
            <input
              type="text"
              class="form-control"
              name="fax">
          </div>
          <div class="form-group form-group-default col-6">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              name="email">
          </div>
        </div>
        <div class="d-flex">
          <div class="form-group form-group-default col-6">
            <label>Representative</label>
            <input
              type="text"
              class="form-control"
              name="representative">
          </div>
          <div class="form-group form-group-default col-6">
            <label>Position</label>
            <input
              type="text"
              class="form-control"
              name="position">
          </div>
        </div>
        <div class="d-flex">
          <div class="form-group form-group-default col-6">
            <label>Tax Code</label>
            <input
              type="text"
              class="form-control"
              name="tax">
          </div>
          <div class="form-group form-group-default col-6">
            <label>Business Certificate</label>
            <input
              type="text"
              class="form-control"
              name="busicer">
          </div>
        </div>
        <br>
        <button
          class="btn btn-primary btn-cons
            btn-animated from-left fa fa-plus">
          <span>Add</span>
        </button>
      </div>
    </div>
  </div>
</ng-template>
